<!DOCTYPE html>
<html>
<body>

<h1>MATH FUNCTIONS</h1>

<h3> Power:</h3>
<p id="pow"><b></b></p>
<h3> Square root:</h3>
<p id="sqr"><b></b></p>
<h3> Absolute Value:</h3>
<p id="abs"><b></b></p>
<h4> ## Number=7.2864926 </h4>
<h3> Ceiled Value:</h3>
<p id="ceil"><b></b></p>
<h3> Rounded Value:</h3>
<p id="rnd"><b></b></p>
<h3> Floored Value:</h3>
<p id="flr"><b></b></p>
<h3> Trignometry:</h3>
<p id="trig"><b></b></p>


<script>
document.getElementById("pow").innerHTML = Math.pow(3,3);
document.getElementById("sqr").innerHTML = Math.sqrt(36);
document.getElementById("abs").innerHTML = Math.abs(-8.1);
document.getElementById("ceil").innerHTML = Math.ceil(7.2864926);
document.getElementById("rnd").innerHTML = Math.round(7.2864926);
document.getElementById("flr").innerHTML = Math.floor (7.2864926);
document.getElementById("trig").innerHTML = Math.sin(90 * Math.PI / 180);
</script>

</body>
</html>
